    <!-- Bootstrap core CSS -->

    <!-- Favicons -->

      .bd-placeholder-img {
        font-size: 1.125rem;

  </head>
</head>   
  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="link-secondary" href="#">Inscrever-se</a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">Cuidados com seu pet</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>

          </div>
        </div>
      </header>
    <!--Utilizando o laço for para imprimir categorias do banco de dados-->
    <!--Lembrando que categoria é uma variável da função modelo na view-->
      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for categorias in categoria %}
          <a class="p-2 link-secondary" href="#">{{categorias.nome}}</a><!--Imprimindo o valor da variável-->
          {% endfor %}
        </nav>
      </div>          
    </div>
 
    <main class="container">
      <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 fst-italic">Reserva de banho para pet</h1>
        </div>
      </div>
  
      {% if sucesso %}
      <p class="alert alert-success">Sua reserva foi realizada com sucesso!</p>
      {% else %}
        <div class="row m-2">
          {% block conteudo %}
          {% endblock %}
            
        </div>
      {% endif %}                           
    </main>

  <footer class="blog-footer">

    <p>Cuidados para o seu pet</p>
