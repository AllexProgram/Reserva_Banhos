{% extends "paginaModelo.html" %}
{% block conteudo %}
{% for evento in eventos %}
            <div><!--Primeiro bloco-->
              <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                  <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{evento.categoria}}</strong>
                    <h3 class="mb-0">{{evento.nome}}</h3>
                    <!--Usamos um filtro chamdo date para representa a data no formato dd/mm/aa-->
                    <div class="mb-1 text-muted">{{evento.data|date:'d/m/y'}}</div><!--Usamos o filtro que é uma forma de customizar uma variável na template-->
                    <p class="card-text mb-auto">{{evento.descricao}}
                    </p>
                    <!--Na href  colocamos o nome do da url "evenotos" e a mesma receberá o id que vem da tabela-->
                    <a href="{% url 'eventos' evento.id %}" class="stretched-link">Continua lendo</a>
                  </div>
                  <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
          
                  </div>
                </div>
              </div>
            </div>
    {% endfor %} 
{% endblock %}
